<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoFly - Travel Planner</title>
  <link rel="stylesheet" href="/style.css">
  
</head>
<body>
  <div class="container">
    <h1>GoFly ✈️</h1>
    <p>Plan your flight in seconds</p>

    <div class="form">
      <input type="text" id="from" placeholder="From (e.g. Delhi)" />
      <input type="text" id="to" placeholder="To (e.g. Mumbai)" />
      <button onclick="getDetails()">Check Details</button>
    </div>

    <div class="results" id="results">
      <!-- Travel info will appear here -->
    </div>
  </div>

  <script src="javas.js"></script>
</body>
</html>
